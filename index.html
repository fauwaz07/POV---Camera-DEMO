<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POV Camera App</title>
    <style>
        video {
            width: 100%;
            max-width: 480px;
            border-radius: 8px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
        }

        #photoList img {
            max-width: 100px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üì∏ Snap Your Moments</h1>
    <video id="video" autoplay playsinline></video>
    <br>
    <button id="takePhoto">üì∑ Take Photo</button>
    <button id="uploadAll" disabled>‚¨ÜÔ∏è Upload All</button>
    <div id="photoList"></div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const takePhotoBtn = document.getElementById('takePhoto');
        const uploadAllBtn = document.getElementById('uploadAll');
        const photoList = document.getElementById('photoList');

        let imagesToUpload = [];

        // Request high-res back camera
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: { exact: "environment" },
                width: { ideal: 1920 },
                height: { ideal: 1080 }
            }
        })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert("Camera access failed: " + err);
            });

        takePhotoBtn.onclick = () => {
            const w = video.videoWidth;
            const h = video.videoHeight;
            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(video, 0, 0, w, h);

            const dataUrl = canvas.toDataURL("image/jpeg");
            const base64 = dataUrl.split(',')[1];
            const filename = `photo_${Date.now()}.jpg`;

            imagesToUpload.push({ filename, data: base64 });

            const img = new Image();
            img.src = dataUrl;
            photoList.appendChild(img);

            uploadAllBtn.disabled = false;
        };

        uploadAllBtn.onclick = async () => {
            for (const img of imagesToUpload) {
                await fetch("https://script.google.com/macros/s/AKfycbxiDCyCuxW-CYnveelw_oHaKG2hEOfkJEjPeWG1si9jLLZWIpbrfsvS-3RM628UkXgRAQ/exec", {
                    method: "POST",
                    body: new URLSearchParams({
                        image: img.data,
                        filename: img.filename
                    })
                })
                    .then(res => res.text())
                    .then(txt => console.log("Uploaded:", img.filename, txt))
                    .catch(err => alert("Error uploading " + img.filename + ": " + err));
            }

            alert("All photos uploaded!");
            uploadAllBtn.disabled = true;
            imagesToUpload = [];
            photoList.innerHTML = "";
        };
    </script>

</body>
</html>
